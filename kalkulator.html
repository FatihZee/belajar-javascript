<!DOCTYPE html>
<html>
  <head>
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" type="text/css" href="kalkulator.css" />
  </head>
  <body>
    <div id="kalkulator-container">
      <h1>Kalkulator Ceria</h1>
      <input type="number" id="angka1" placeholder="Angka pertama" />
      <input type="number" id="angka2" placeholder="Angka kedua" />
      <select id="operasi">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <button onclick="kalkulator()">Hitung</button>
      <input type="text" id="hasil" readonly placeholder="Hasil" />
    </div>
    <script src="kalkulator.js"></script>
  </body>
</html>
